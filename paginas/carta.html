<html lang="en">
  <head>

    <!--Link CSS-->
    <link rel="stylesheet" href="../css/estilos.css">

    <link

    />

  <body>

      <section id="topbar">
        <img
          id="logo"
          src="../asset/logo-original.jpg"
          alt="cafe jazmin chebar"
        />
      </section>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li><a href="./cafe.html">Café de especialidad</a></li>
          <li><a href="#">Carta</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Carta</h1>
      <section id="imagenes">
        <div class="galeria">
          <div class="caja">
            <img src="../asset/bebidas.jpg" alt="Cafe rojo" />

              <h4>Bebidas</h4>
            </div>
          </div>
          <div class="caja">
            <img src="../asset/brunch.jpg" alt="Tostado palta" />

            <img src="../asset/dulce.jpg" alt="Galleta frutas" />

              <h4>Pasteleria</h4>
            </div>
          </div>
          <div class="caja">
            <img src="../asset/eventosesp.jpg" alt="Box especial" />

              <h4>Eventos</h4>
            </div>

    <section id="texto-carta" class="flex-container">
      <p>
        Descubrí opciones de pastelería artesanal, almuerzo y café de

      </p>
      <h3>Te esperamos en El Salvador y Armenia</h3>

    <footer id="footer">
      <a href="#header"> Ir arriba </a>
