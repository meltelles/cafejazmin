<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS-->
    <link rel="stylesheet" href="../estilos.css">
    <title>Contacto | Jazmin Chebar</title>
    <!--Icono titulo-->
    <link rel="icon" href="../asset/logo-original.jpg" type="image/icono-original">
</head>

<body>
    <!--Topbar-->
    <header id="header">
        <h1>
            Café Jazmin Chebar
        </h1>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="./cafe.html">Café de especialidad</a></li>
            <li><a href="./carta.html">Carta</a></li>
        </ul>
    </header>
    <h2>Suscribete</h2>
    <!--Formulario-->
    <div class="border-content">
        <form>
            <fieldset>
                <div class="form-input">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" placeholder="Ingresa tu nombre" required />
                </div>
                <div class="form-input">
                    <label for="email">Correo</label>
                    <input type="email" name="email" placeholder="Ingresa tu mail" required />
                </div>
                <div class="form-input">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="subscribe" value="true" required />
                    <label for="subscribe">Quiero recibir novedades a mi mail</label>
                </div>
                <!--Boton de enviar-->
                <button type="submit">Suscribirse!</button>
            </fieldset>
        </form>
    </div>
    <!--Footer-->
    <footer id="footer" class="menu border">
        <a href="#header">Ir arriba</a>
    </footer>
</body>

</html>
