<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS-->
    <link rel="stylesheet" href="../estilos.css">
    <!--Icono titulo-->
    <link rel="icon" href="../asset/logo-original.jpg" type="image/icono-original">
    <title>Contacto | Jazmin Chebar</title>
</head>

<body>
    <!--Topbar-->
    <header id="header">
        <h1>
            Café Jazmin Chebar
        </h1>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="./cafe.html">Café de especialidad</a></li>
            <li><a href="./carta.html">Carta</a></li>
        </ul>
    </header>
    <h2>
        Suscribete
    </h2>
    <main>
        <!--Formulario-->
        <div class="border-content">
            <form>
                <fieldset>
                    <div class="form-input">
                        <label for="nombre">
                            Nombre
                        </label>
                        <input class="border-gradient" type="texto" name="nombre" placeholder="Ingresa tu nombre"
                            required />
                    </div>
                    <div class="form-input">
                        <label for="email">
                            Correo
                        </label>
                        <input class="border-gradient" type="email" name="email" placeholder="Ingresa tu mail"
                            required />
                    </div>
                    <div class="form-input">
                        <label for="mensaje">
                            Mensaje
                        </label>
                        <textarea class="border-gradient" name="mensaje" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-checkbox">
                        <input class="border-gradient" type="checkbox" name="subscribe" value="true" required />
                        <label for="subscribe">
                            Quiero recibir novedades a mi mail
                        </label>
                    </div>
                    <!--Boton de enviar-->
                    <button type="enviar">
                        Suscribirse!
                    </button>
                </fieldset>
            </form>
        </div>
    </main>
    <!--Footer-->
    <footer id="footer">
        <a href="#header">
            Ir arriba
        </a>
    </footer>
</body>

</html>
